<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Learning CSS Icons...</h2>
    <div>
    <i class="fa-brands fa-facebook" style="color: blue;"></i>
    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube" style="color: red;"></i></a>
    <i class="fa-brands fa-twitter" style="color: blue;"></i>
    <i class="fa-brands fa-instagram" style="color: white; background: linear-gradient(to right, #405de6, #f70556, #f9590f);border-radius: 15px;"></i>
    <i class="fa-brands fa-linkedin" style="color: #0a66c2;"></i>
    <i class="fa-brands fa-github"></i>
    <i class="fa-brands fa-apple"></i>
    </div>
    <div>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-thumbs-up"></i>
    <i class="fa-solid fa-bell"></i>
    <i class="fa-solid fa-cloud"></i>
    <i class="fa-solid fa-circle-user"></i>
    <i class="fa-solid fa-face-smile"></i>
    </div>

</html>
